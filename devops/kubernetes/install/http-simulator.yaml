---
apiVersion: v1
kind: Namespace
metadata:
  name: prom-workshop

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-simulator
  namespace: prom-workshop
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: http-simulator
  template:
    metadata:
      name: http-simulator
      labels:
        app: http-simulator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: http-simulator
        image: pierrevincent/prom-http-simulator:0.1
        ports:
        - name: web
          containerPort: 8080
        resources:
          limits:
            memory: "128Mi"

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: http-simulator
  name: http-simulator
  namespace: prom-workshop
spec:
  type: ClusterIP
  selector:
    app: http-simulator
  ports:
  - name: http-simulator
    protocol: TCP
    port: 8080
    targetPort: web
